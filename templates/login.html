<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { background: #0f172a; color: #e2e8f0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .box { background: #1e293b; padding: 40px; border-radius: 10px; width: 300px; border: 1px solid #334155; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #334155; border: none; color: white; border-radius: 5px; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background: #10b981; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .alert { color: #f87171; margin-bottom: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="alert">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <br>
        <a href="/" style="color: #64748b; text-decoration: none; font-size: 0.9rem;">&larr; Back to Site</a>
    </div>
</body>
</html>
